name: Publish OpenSilver to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build OpenSilver
    runs-on: windows-latest # 빌드는 윈도우에서!

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x' 

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Publish
        run: dotnet publish ./XAMLPad/XAMLPad.Browser/XAMLPad.Browser.csproj -c Release -o ./publish

      - name: OpenSilver Fixes
        shell: pwsh
        run: |
          $wwwroot = "./publish/wwwroot"
          New-Item -Path "$wwwroot/.nojekyll" -ItemType File -Force
          Copy-Item "$wwwroot/index.html" "$wwwroot/404.html" -Force

      # 빌드된 결과물을 잠시 보관 (이름: release-files)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: ./publish/wwwroot

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest # 배포(rsync)는 리눅스에서!
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 윈도우에서 만든 빌드 파일을 가져옴
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: ./dist

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
          branch: gh-pages
          clean: true