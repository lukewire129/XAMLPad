name: Publish OpenSilver to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_artifact:
    name: Build OpenSilver App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'   # OpenSilver 안정버전 기준

      # 1. 워크로드부터 먼저 복구/설치합니다. (restore 이전에 실행)
      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      # 2. 그 다음 프로젝트 패키지를 복구합니다.
      - name: Restore NuGet packages
        run: dotnet restore XAMLPad.sln

      - name: Build project
        run: dotnet build XAMLPad.sln -c Release

      - name: Publish OpenSilver output
        run: dotnet publish ./XAMLPad/XAMLPad.Browser/XAMLPad.Browser.csproj -c Release -o ./output

      # --- [추가] GitHub Pages 특화 설정 ---
      - name: GitHub Pages fixes
        shell: pwsh
        run: |
          # 1. Jekyll 무시 방지
          New-Item -Path ./output/wwwroot/.nojekyll -ItemType File
          # 2. SPA 라우팅 대응
          Copy-Item ./output/wwwroot/index.html ./output/wwwroot/404.html
          # 3. (옵션) 하위 경로 배포 시 base href 변경이 필요하면 여기서 처리 가능

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3 # v4보다 안정적인 v3 권장 (환경에 따라 다름)
        with:
          path: ./output/wwwroot

  deploy:
    name: Deploy OpenSilver App to GitHub Pages
    needs: build_artifact
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment

        uses: actions/deploy-pages@v4
